<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Mama Mia Pizzaria</h1>

      <div class="well yummy">
        <img src="img/yPizza.jpg" alt="Cheese Pizza">
      </div>

      <div class="pizza well">
        <form id="pizza-form">
          <h3>Select a topping:</h3>
          <div class="form-group">
            <select class="form-control" id="top">
              <option value=0>Cheese</option>
              <option value=1>Veggies</option>
              <option value=2>Pepperoni</option>
              <option value=3>Meat Combo</option>
            </select>
          </div>

          <h3>Select a size:</h3>
          <div class="form-group">
            <select class="form-control" id="size">
              <option value=0>Small</option>
              <option value=1>Medium</option>
              <option value=2>Large</option>
              <option value=3>X-Large</option>
            </select>
          </div>

          <h3>Enter the number of pizzas you want:</h3>
          <div class="form-group">
            <input type=number class="form-control" id="qty">
          </div>

          <div class="row">
            <div class="col-md-6" id="delivery">
              <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street">
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div>

              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
              </div>

              <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="number" class="form-control" id="zip">
              </div>
            </div>

            <div class="col-md-6" id="receipt">
              <p>Here is your receipt:<br><span id="customer"></span><br>
                Total: <span id="total"></span></p>
            </div>
          </div>

          <span class="btn btn-primary" id="deliveryOption">For Delivery</span>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
