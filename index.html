<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Mama Mia Pizzaria</h1>

      <div class="well yummy">
        <img src="img/yPizza.jpg" alt="Cheese Pizza">
      </div>

      <div class="pizza well">
        <form id="pizza-form">
          <h3>Select a topping:</h3>
          <div class="form-group">
          <!-- <input type="checkbox" name="topping" value= 0 id="top">Cheese<br>
          <input type="checkbox" name="topping" value= 1 id="top">Veggies<br>
          <input type="checkbox" name="topping" value= 2 id="top">Pepperoni<br>
          <input type="checkbox" name="topping" value= 3 id="top">Meat Combo<br> -->
            <select class="form-control" id="top">
              <option value=0>Cheese</option>
              <option value=1>Veggies</option>
              <option value=2>Pepperoni</option>
              <option value=3>Meat Combo</option>
            </select>
          </div>

          <h3>Select a size:</h3>
          <div class="form-group">
            <select class="form-control" id="size">
              <option value=0>Small</option>
              <option value=1>Medium</option>
              <option value=2>Large</option>
              <option value=3>X-Large</option>
            </select>
            <!-- <input type="checkbox" name="size" value= 0>Small<br>
            <input type="checkbox" name="size" value= 1>Medium<br>
            <input type="checkbox" name="size" value= 2>Large<br>
            <input type="checkbox" name="size" value= 3>X-Large<br> -->
          </div>

          <h3>Enter the number of pizzas you want:<div class="form-group">
          <div class="form-group">
            <input type=number class="form-control" id="qty">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <div id="receipt">
      <p>Here is your total: <span id="total"></span></p>
    </div>

  </body>
</html>
